<mat-form-field [style.width]="'100%'">
    <input
        [formControl]="filterControl"
        matInput
        type="text"
    >
    <mat-hint>Search</mat-hint>
</mat-form-field>

<mat-list>
    <mat-list-item
        *ngFor="let option of options$ | async"
        (click)="selection.emit(option)"
        [style.cursor]="'pointer'"
    >
        <span
            fxLayoutAlign="start center"
            fxLayoutGap="12px"
        >
            <mat-checkbox
                *ngIf="isMulti"
                [checked]="isOptionSelected(option)"
            ></mat-checkbox>

            <p
                *ngIf="!customTemplate; else custom;"
                [style.margin]="'0'"
            >
                {{ option.display }}
            </p>
            <ng-template #custom>
                <ng-container *ngTemplateOutlet="customTemplate; context: { $implicit: option };"></ng-container>
            </ng-template>
        </span>
    </mat-list-item>
</mat-list>
