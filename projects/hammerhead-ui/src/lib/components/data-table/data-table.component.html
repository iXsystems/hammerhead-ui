<ng-container *ngIf="data.connect() | async; else loading;">
    <mat-form-field
        *ngIf="config.hasGlobalFilter"
        [style.width]="'100%'"
    >
        <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"
        >
    </mat-form-field>

    <cdk-table
        [class.invisible]="(data.connect() | async)?.length === 0"
        [dataSource]="data"
    >
        <ng-container
            *ngFor="let column of cols"
            [cdkColumnDef]="column"
        >
            <cdk-header-cell
                [fxFlex]="getColumnWidth(column) || '100%'"
                *cdkHeaderCellDef
            >
                <ng-container *ngTemplateOutlet="headerTemplate || defaultHeaderTemplate; context: { $implicit: getColumn(column) };"></ng-container>
                <ng-template #defaultHeaderTemplate>
                    <p>{{ column | uppercase }}</p>
                </ng-template>
            </cdk-header-cell>
            <cdk-cell
                [fxFlex]="getColumnWidth(column) || '100%'"
                *cdkCellDef="let row"
            >
                <ng-container *ngIf="column !== 'actions'; else actions;">
                    <ng-container *ngTemplateOutlet="cellTemplate || defaultCellTemplate; context: { $implicit: { col: getColumn(column), row: row } };"></ng-container>
                    <ng-template #defaultCellTemplate>{{ row[column] }}</ng-template>
                </ng-container>
                <ng-template #actions>
                    <div
                        fxLayoutAlign="start center"
                        fxLayoutGap="16px"
                    >
                        <ng-container *ngFor="let action of config.rowActions">
                            <mat-icon
                                *ngIf="action.isIcon; else actionButton;"
                                [color]="action.actionColor || 'primary'"
                                (click)="action.onClick(row, $event)"
                                class="cursor-pointer"
                            >
                                {{ action.icon || 'edit' }}
                            </mat-icon>
                            <ng-template #actionButton>
                                <button
                                    mat-flat-button
                                    [color]="action.actionColor || 'primary'"
                                    (click)="action.onClick(row, $event)"
                                >
                                    {{ action.actionText | titlecase }}
                                </button>
                            </ng-template>
                        </ng-container>
                    </div>
                </ng-template>
            </cdk-cell>
        </ng-container>

        <cdk-header-row
            fxLayoutAlign="start center"
            fxLayoutGap="16px"
            *cdkHeaderRowDef="cols"
        ></cdk-header-row>
        <cdk-row
            fxLayoutAlign="start center"
            fxLayoutGap="16px"
            *cdkRowDef="let row; columns: cols;"
        ></cdk-row>
    </cdk-table>

    <ng-container *ngTemplateOutlet="zeroStateTemplate || zeroStateDefault"></ng-container>
    <ng-template #zeroStateDefault>
        <div fxLayoutAlign="center center">
            <hh-zero-state
                *ngIf="(data.connect() | async)?.length === 0"
                [message]="config?.zeroStateMessage || 'No results found'"
                [style.width.px]="320"
            ></hh-zero-state>
        </div>
    </ng-template>
</ng-container>

<ng-template #loading>
    <mat-progress-bar
        mode="indeterminate"
        class="margin-bottom-heavy"
    ></mat-progress-bar>
    <div fxLayoutAlign="center center">
        <hh-zero-state
            message="Please wait..."
            [style.min-width.px]="320"
        ></hh-zero-state>
    </div>
</ng-template>
