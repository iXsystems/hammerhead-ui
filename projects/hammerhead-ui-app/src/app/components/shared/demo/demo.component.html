<div class="bg-primary demo-header">
    <p class="no-margin">{{ title }}</p>
</div>

<p class="no-margin-top margin-bottom-heavy">{{ description }}</p>

<mat-tab-group (selectedTabChange)="onTabSelection()">
    <mat-tab>
        <ng-template mat-tab-label>
            <div
                fxLayoutAlign="center center"
                fxLayoutGap="6px"
            >
                <mat-icon>line_style</mat-icon>
                <p class="no-margin-top no-margin-bottom">Examples</p>
            </div>
        </ng-template>
        <ng-content></ng-content>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <div
                fxLayoutAlign="center center"
                fxLayoutGap="6px"
            >
                <mat-icon>code</mat-icon>
                <p class="no-margin-top no-margin-bottom">Source</p>
            </div>
        </ng-template>
        <div
            fxLayout.lt-lg="column"
            fxLayoutAlign="start start"
            fxLayoutGap="24px"
            fxLayoutGap.lt-lg="12px"
        >
            <markdown
                [fxFlex]="templateSourceUrl ? 'calc(50% - 12px)' : '100%'"
                fxFlex.lt-lg="100%"
                [src]="tsSourceUrl"
            ></markdown>
            <markdown
                fxFlex="calc(50% - 12px)"
                fxFlex.lt-lg="100%"
                [src]="templateSourceUrl"
            ></markdown>
        </div>
    </mat-tab>
    <mat-tab *ngIf="interfaceUrls">
        <ng-template mat-tab-label>
            <div
                fxLayoutAlign="center center"
                fxLayoutGap="6px"
            >
                <mat-icon>public</mat-icon>
                <p class="no-margin-top no-margin-bottom">Interfaces</p>
            </div>
        </ng-template>
        <div
            fxLayout.lt-lg="column"
            fxLayoutAlign="start start"
            fxLayoutGap="24px"
            fxLayoutGap.lt-lg="12px"
        >
            <markdown
                *ngFor="let interface of interfaceUrls"
                fxFlex="calc(50% - 12px)"
                fxFlex.lt-lg="100%"
                [src]="interface"
            ></markdown>
        </div>
    </mat-tab>
</mat-tab-group>
