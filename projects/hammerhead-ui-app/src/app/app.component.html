<app-top-nav
    class="mat-elevation-z4"
    (menuToggle)="sidenav.toggle()"
></app-top-nav>

<mat-sidenav-container>
    <mat-sidenav
        #sidenav
        [mode]="sidenavMode$ | async"
        [(opened)]="isSidenavOpen"
    >
        <app-side-nav></app-side-nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
